<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img width="300" alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
  </div>

  <div class="form-group">
    <label for="lookup">Name</label>
    <input (input)="search($event.target.value)" 
      placeholder="search employees by name"
      type="text" 
      class="form-control" 
      id="lookup">
  </div>

  <div *ngIf="searchResult.length > 0" class="col-md-12">
    <h4 class="text-center">Results</h4>

    <table class="table table-bordered table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of searchResult">
          <td>{{ employee.id }}</td>
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.email }}</td>
          <td><i class="fa fa-{{ employee.active ? 'check' : 'times' }}" aria-hidden="true"></i></td>
        </tr>
      </tbody>
    </table>
  </div>

  <router-outlet></router-outlet>
</div>
